<!DOCTYPE html>
<html>

    <script>
           function search()
   {
    const input=document.getElementById("inputname").value;
    if(input=="car")
    {
        showCar();   
    }
    else if(input=="bike")
    {
        showBike();
    }
    else if(input=="cycle")
    {
        showCycle();
    }
    else if(input=="bus")
    {
        showBus();
    }
    else if(input=="fruit")
    {
        showFruit();
    }
    else if(input=="flower")
    {
        showFlower();
    }
    else
    {
        showMess();
    }
   }
